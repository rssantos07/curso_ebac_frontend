<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Clientes</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Raleway:wght@900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
    <header>
        <div class="container container-flex">
            <h1>Formulario Motors</h1>
        </div>
    </header>
    <div id="carousel-imagens">
        <img src="./images/slide1.png" alt="Carro da Porsche">
        <img src="./images/slide2.png" alt="Carro da BMW">
        <img src="./images/slide3.png" alt="Carro Ford GT40">
        <img src="./images/moto-bmw.png" alt="Carro Ford GT40">
        <img src="./images/fusca.png" alt="Carro Ford GT40">
        <img src="./images/carro-bmw.png" alt="Carro Ford GT40">
    </div>
    <section id="contato">
        <div class="container">
            <h2>Cadastro</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endere√ßo:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>


                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container container-flex">
            <p>
                2023 &copy; FORM - todos direitos reservados
            </p>
            <ul class="container-flex">
                <li>
                    <a href="#"><img src="./icones/facebook.png" alt="Facebook"></a>
                </li>
                <li>
                    <a href="#"><img src="./icones/instagram.png" alt="Instagram"></a>
                </li>
                <li>
                    <a href="#"><img src="./icones/youtube.png" alt="YouTube"></a>
                </li>
            </ul>

        </div>
    </footer>






    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

</body>


</html>
